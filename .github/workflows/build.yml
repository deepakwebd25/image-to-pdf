name: Build Image to PDF EXE

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Package Electron app
        run: |
          npx electron-builder --win --x64 --config.extraMetadata.main=main.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImageToPDF-EXE
          path: dist/*.exe
