name: Build Image to PDF EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30   # ⬅️ prevents infinite hanging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"   # ⬅️ important

      - name: Clean install
        run: |
          npm cache clean --force
          npm install --no-audit --no-fund

      - name: Build React
        run: npm run build

      - name: Build Electron EXE
        run: npx electron-builder --config --win --x64

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ImageToPDF-EXE
          path: dist/**/*.exe
